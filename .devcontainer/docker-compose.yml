services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity
  # For non standard service name, make sure that the service's host name
  # is aliased on localhost in /etc/hosts of the app container
  # Example: 127.0.0.1       localhost.localdomain localhost pg_database
  pg_database:
    image: postgres:16.2-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres

volumes:
  postgres-data:
